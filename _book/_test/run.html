            'print "c的值为:"+ c;\n' +
            'c = a * b;\n' +
            'print "c的值为:"+ c;\n' +
            'c = a / b;\n' +
            'print "c的值为:"+ c;',
        'Buna4_2': 'var a = 21;\n' +
            'var b = 10;\n' +
            'var c = 0;\n' +
            'if (a == b)\n' +
            '    print "a等于b"; \n' +
            'else\n    ' +
            'print"a不等于b"; \n' +
            'if (a != b)\n    ' +
            '   print "a不等于b"; \n' +
            'else\n    ' +
            '   print"a等于b"; \n' +
            'if (a < b)\n' +
            '    print"a⼩于b"; \n' +
            'else\n    ' +
            '   print"a⼤于等于b"; \n' +
            'if (a > b)\n    ' +
            '   print "a⼤于b"; \n' +
            'else\n    ' +
            '   print"a⼩于等于b"; \n' +
            '// change a value and b value \n' +
            'a = 5;\n' +
            'b = 20;\n' +
            'if (a <= b)\n    ' +

            'else\n    ' +

            'if (b >= a)\n    ' +
            '   print "b⼤于等于a"; \n' +
            'else\n' +
            '   print "b⼩于a";',
        'Buna5_1': 'var name = "bill";\n' +
            'if (name == "buns") //判断变量否为buns\n' +
            '   print "welcome boss"; //条件成立输出欢迎信息\n' +
            'else\n' +
            '   print name; //条件不成⽴时输出变量值\n',
        'Buna6_1': 'var count = 0;\n' +
            'while (count <9){\n' +
            '   print "The count is:"+count ;\n' +
            '   count = count + 1 ;}\n' +

            'print "Good bye!";\n',
        'Buna7_1': 'for (var i=0;i<3;i=i+1){ //第⼀个实例\n' +
            '    print i;\n' +
            '}',
        'Buna8_1': 'var i=0;\n' +
            'var j=1;\n' +
            'while(i < 10){\n' +
            '   while(j <10){\n' +
            '      print i+j;\n' +
            '      j=j+1;\n' +
            '   }\n' +
            '   i=i+1;\n' +
            '}\n' +
            'print "Good bye!";',
        'Buna9_1': '//定义函数\n' +
            'fun printme(str){\n' +
            '   //打印任何传入的字符串\n' +
            '   print str;\n' +
            '}\n' +
            '//调用函数\n' +
            'printme("我要调用户⾃定义函数!"); \n' +
            'printme("再次调用同一函数");',
        'Buna10_1': 'class Puppy{\n' +
            '    init(name){ \n' +
            '   //这个构造器仅有一个参数:name \n' +
            '       print "⼩狗的名字是: " + name;\n' +
            '   }\n' +
            '   setAge(age){\n' +
            '       this.puppyAge = age;\n' +
            '   }\n' +
            '   getAge(){\n' +
            '       print "⼩狗的年龄为: " + this.puppyAge+"岁"; \n' +
            '       return this.puppyAge;\n' +
            '   }\n' +
            '}\n' +
            'var puppy = Puppy("哈士奇");\n' +
            'puppy.setAge(1);\n' +
            'puppy.getAge();'
    }
    var params = window.location.search.split("=")[1];
    document.getElementById("ipt_content").value = example[params];
    document.getElementById("btn_run").addEventListener("click", function () {
        document.getElementById("dialog").style.display = "block";
        var content = document.getElementById("ipt_content").value;
        var result = content.replace(/\n/g, "\\n");

        var httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', 'https://buna.bacx.io/buna', true);
        httpRequest.setRequestHeader('content-type', 'application/json');
        httpRequest.send(JSON.stringify({
            code: result
        }));
        httpRequest.onreadystatechange = function (e) {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var _data = JSON.parse(httpRequest.response);
                var str = "";
                _data.stdout.forEach(x => {
                    str += x + "<br/>"
                });
                document.getElementById("opt_content").innerHTML = str;
                document.getElementById("dialog").style.display = "none";
            }

        }
    })
</script>
